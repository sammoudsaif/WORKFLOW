<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Inscription</title>
   <link rel="stylesheet" href="../../../../../css/style.css">
    <link rel="stylesheet" href="../../../../../css/auth.css">
</head>
       <body>
        <main class="auth-container">
            <h1>Inscription</h1>
            <form id="register-form">
    
                <div class="form-group">
                    <label for="first_name">Nom*</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Prenom*</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">Genre*:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="mr" required>
                        <label class="form-check-label" for="male">Homme</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="mme" required>
                        <label class="form-check-label" for="female">Femme</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe*</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div>
                    <label for="role">Role*</label>
                    <select name="role" id="role">
                        <option value="Chef De Projet">Chef De Projet</option>
                        <option value="Developer">Developpeur</option>
                        <option value="Tester">Testeur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date_Birth">Date de naissance*</label>
                    <input type="date" class="form-control" id="date_Birth" name="date_Birth" required>
                </div>
                <button type="submit" class="btn btn-primary">envoyer</button>
            </form>
        </main>
    </body>
    
    </html>
