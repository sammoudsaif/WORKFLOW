<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Gestion des Tâches</title>
    <link rel="stylesheet" href="../../../../../../css/style.css">
    <link rel="stylesheet" href="../../../../../../css/tasks.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div id="logo-container">
                <img src="../../../../../../WorkflowLogo.png" alt="Logo WorkFlow">
            </div>
        <h1>Tâches</h1>
        <nav>
            <ul>
                <li><a href="../../../../../../WelcomPage.html">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tasks-header">
            <h2>Gestion des Tâches</h2>
            <button id="create-task">Créer une Tâche</button>
            </section>

        <section id="tasks-list">
            <div class="task-item">
                <h3>Développer .....</h3>
                <p>Description: .....</p>
                <div class="task-details">
                    <p>Projet: ....</p>
                    <p>Date limite: ....</p>
                    <p>Assigné à: .....</p>
                    <p>Statut: En cours</p>
                </div>
                <div class="task-actions">
                    <button class="edit-task">Modifier</button>
                    <button class="delete-task">Supprimer</button>
                </div>
            </div>

            <div class="task-item">
                <h3>Développer ......</h3>
                <p>Description: ......</p>
                <div class="task-details">
                    <p>Projet: .....</p>
                    <p>Date limite: .....</p>
                    <p>Assigné à: .....</p>
                    <p>Statut: À faire</p>
                </div>
                <div class="task-actions">
                    <button class="edit-task">Modifier</button>
                    <button class="delete-task">Supprimer</button>
                </div>
            </div>

            </section>

        <section id="task-details">
            </section>
    </main>

    <footer>
        <p>© 2025 WorkFlow</p>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/tasks.js"></script>
</body>
</html>
