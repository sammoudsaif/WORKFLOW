<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Gestion des Projets</title>
    <link rel="stylesheet" href="../../../../../../../css/style.css">
    <link rel="stylesheet" href="../../../../../../../css/css/css/css/css/css/projects.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div id="logo-container">
                <img src="../../../../../../../WorkflowLogo.png" alt="Logo WorkFlow">
            </div>
        <h1>Projets</h1>
        <nav>
            <ul>
                <li><a href="../../../../../../../WelcomPage.html">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="projects-header">
            <h2>Gestion des Projets</h2>
            <button id="create-project">Créer un Projet</button>
            </section>

        <section id="projects-list">
            <div class="project-item">
                <h3>Refonte du ....</h3>
                <p>Description: ....</p>
                <div class="project-details">
                    <p>Date de début: 2024-03-01</p>
                    <p>Date de fin: 2024-05-15</p>
                    <p>Statut: En cours</p>
                </div>
                <div class="project-actions">
                    <a href="project-details.html">Détails</a>
                    <button class="edit-project">Modifier</button>
                    <button class="delete-project">Supprimer</button>
                </div>
            </div>

            <div class="project-item">
                <h3>Lancement de ...</h3>
                <p>Description:.....</p>
                <div class="project-details">
                    <p>Date de début: 2024-04-01</p>
                    <p>Date de fin: 2024-06-30</p>
                    <p>Statut: En cours</p>
                </div>
                <div class="project-actions">
                    <a href="project-details.html">Détails</a>
                    <button class="edit-project">Modifier</button>
                    <button class="delete-project">Supprimer</button>
                </div>
            </div>

            </section>

        <section id="project-details">
            </section>
    </main>

    <footer>
        <p>© 2025 WorkFlow</p>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/projects.js"></script>
</body>
</html>
