<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Chat</title>
    <link rel="stylesheet" href="../../../../../../../../../css/style.css">
    <link rel="stylesheet" href="../../../../../../../../../css/communication.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div id="logo-container">
                <img src="../../../../../../../../../WorkflowLogo.png" alt="Logo WorkFlow">
            </div>
        <h1>Chat</h1>
        <nav>
            <ul>
                <li><a href="../../../../../../../../../WelcomPage.html">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="chat-header">
            <h2>Chat</h2>
            </section>

        <section id="chat-window">
            <div id="chat-messages">
                <div class="message received">
                    <p>Bonjour ! Comment ça va ?</p>
                    <small>saif, 10:00</small>
                </div>
                <div class="message sent">
                    <p>Bien, merci ! Et toi ?</p>
                    <small>rayen, 10:01</small>
                </div>
                </div>
            <div id="chat-input">
                <textarea placeholder="Écrivez un message..."></textarea>
                <button id="send-message">Envoyer</button>
            </div>
        </section>

        <section id="chat-users">
            </section>
    </main>

    <footer>
        <p>© 2025 WorkFlow</p>
    </footer>


    <script src="../js/script.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
