<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow - Notifications</title>
    <link rel="stylesheet" href="../../../../../../../../../../css/style.css">
    <link rel="stylesheet" href="../../../../../../../../../../css/communication.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div id="logo-container">
                <img src="../../../../../../../../../../WorkflowLogo.png" alt="Logo WorkFlow">
            </div>
        <h1>Notifications</h1>
        <nav>
            <ul>
                <li><a href="../../../../../../../../../../WelcomPage.html">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="notifications-header">
            <h2>Notifications</h2>
            </section>

        <section id="notifications-list">
            <div class="notification-item unread">
                <p>Nouvelle tâche assignée: "Finaliser la maquette"</p>
                <small>Il y a 5 minutes</small>
                <button class="mark-read">Marquer comme lu</button>
            </div>

            <div class="notification-item">
                <p>Date limite du projet "Refonte du site web" approche</p>
                <small>Il y a 1 heure</small>
            </div>

            <div class="notification-item">
                <p>Mise à jour du document "Spécifications fonctionnelles"</p>
                <small>Hier</small>
            </div>

            </section>

        <section id="notification-settings">
            </section>
    </main>

    <footer>
        <p>© 2025 WorkFlow</p>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/notifications.js"></script>
