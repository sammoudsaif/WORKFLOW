<body>
    <header>
        <div class="header-content">
            <div id="logo-container">
                <img src="../../../../../../../../../../../../WorkflowLogo.png" alt="Logo WorkFlow">

                </div>
            </div>

            <div class="resource-item">

                <p>Coût/Heure: 0 dt</p>

                    <button class="edit-resource">Modifier</button>
                    <button class="delete-resource">Supprimer</button>
                </div>
            </div>

            </section>

        <section id="resource-details">
            </section>
